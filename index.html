<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <title>PH Tube</title>

    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <section class="container mx-auto px-16 py-12">
      <nav class="flex justify-between items-center">
        <img src="assests/Logo.png" alt="Logo" />
        <label class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input id="input" type="search" class="grow" placeholder="Search" />
        </label>
        <button
          class="btn bg-[#FF1F3D] text-white hover:bg-gray-300 hover:text-black"
        >
          Blog
        </button>
      </nav>

      <hr class="mt-8 text-[#171717] opacity-20" />

      <div id="categories" class="mt-8 flex justify-center items-center gap-6">
        <button
          id="all"
          onclick="loadVideo()"
          class="btn hover:bg-[#FF1F3D] hover:text-white active"
        >
          All
        </button>
      </div>

      <main id="video_container" class="mt-10 grid grid-cols-4 gap-6"></main>

      <dialog id="video_modal" class="modal">
        <div class="modal-box">
          <form method="dialog">
            <button
              class="btn btn-sm btn-circle btn-ghost absolute right-1 top-1"
            >
              âœ•
            </button>
          </form>
          <div
            id="details_container"
            class="card bg-base-100 image-full shadow-sm bg-black"
          ></div>
        </div>
      </dialog>
    </section>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
